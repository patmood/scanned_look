<html>
  <head>
    <title>Scanned Look</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1 class="center">Scanned Look</h1>
      <p class="center">Make your PDF look like it's been scanned! Perfect for legitimizing digitally signed documents for boomer beurocrats.</p>
    </header>

    <div class="file-picker">
      <input type="file" onchange="handleFileChange(this.files[0])" accept=".pdf" />
    </div>

    <div class="scanner-container">
      <div class="scanner">
        <div class="controls">
          <button id="scanButton" onclick="scanner.scanAll()" disabled>Scan</button>
        </div>
        <div class="scanner-bed">
          <canvas id="pdfCanvas"></canvas>
        </div>
      </div>
    </div>

    <footer class="center">
      <small>Privacy note: No data is sent to any servers and we don't even use analytics</small>
    </footer>
    <script src="pdf.min.js"></script>
    <script src="jspdf.umd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
